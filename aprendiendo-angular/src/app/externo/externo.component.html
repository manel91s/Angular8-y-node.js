

<!--Utilizamos ngModel y accedemos al atriuto userId (two way data binding)-->
<!--utilizamos un evento y llamamos al metodo cargaUsuario que contiene la respuesta de la llamada-->
<input type="text" [(ngModel)]="userId" (keyup.enter)="cargaUsuario()">
<!--Efecto cargando antes de que carge la informaciÃ³n-->
<div *ngIf="!user">
    Cargando...
</div>
<div *ngIf="user">
    <img src="{{user.avatar}}" width="200px">
    <h2>{{user.first_name + ' ' + user.last_name}}</h2>

</div>

<hr>
<h2>Crear Usuario</h2>

<form #newUser="ngForm" (ngSubmit)="onSubmit(newUser)">

    <p>
        <label for="name">Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="new_user.name" required>
        <span *ngIf="name.touched && !name.valid">El nombre no es valido</span>
    </p>

    <p>
        <label for="job">Trabajo</label>
        <input type="text" name="job" #job="ngModel" [(ngModel)]="new_user.job" required>
        <span *ngIf="job.touched && !job.valid">E trabajo no es valido</span>
    </p>

    <input type="submit" value="Guardar Usuario" [disabled]="!newUser.form.valid">

</form>

<!--Si la respuesta de llamada a resultado buena y guarda los datos en guarda_nuevoUsuario ''true''' printar los datos del usuario -->
<div *ngIf="guardar_nuevoUsuario">
    <h1>Usuario Creado Correctamente</h1>
    <h3>{{guardar_nuevoUsuario.name}}</h3>
    <h3>{{guardar_nuevoUsuario.job}}</h3>
</div>
